<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">AI Image Generator</h1>
            <p class="subtitle">Transform your imagination into stunning visuals</p>
        </div>
        
        <div class="generator-section">
            <div class="input-panel">
                <div class="prompt-container">
                    <label for="prompt" class="prompt-label">Describe your image</label>
                    <textarea 
                        id="prompt" 
                        class="prompt-input" 
                        placeholder="A majestic mountain landscape at sunset with purple clouds..."
                        rows="4"
                    ></textarea>
                </div>
                
                <div class="controls">
                    <div class="control-group">
                        <label for="aspect" class="control-label">Aspect Ratio</label>
                        <select id="aspect" class="control-select">
                            <option value="1:1">Square (1:1)</option>
                            <option value="16:9">Landscape (16:9)</option>
                            <option value="9:16">Portrait (9:16)</option>
                            <option value="3:2">Photo (3:2)</option>
                            <option value="4:5">Social (4:5)</option>
                        </select>
                    </div>
                    
                    <div class="control-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="transparent" class="checkbox">
                            <span class="checkmark"></span>
                            Transparent Background
                        </label>
                    </div>
                </div>
                
                <button id="generateBtn" class="generate-btn">
                    <span class="btn-text">Generate Image</span>
                    <div class="btn-loading">
                        <div class="spinner"></div>
                        Generating...
                    </div>
                </button>
            </div>
            
            <div class="output-panel">
                <div id="placeholderArea" class="placeholder-area">
                    <div class="placeholder-content">
                        <div class="ai-icon">ðŸ¤–</div>
                        <h3>Your AI-generated image will appear here</h3>
                        <p>Enter a prompt and click generate to create stunning visuals</p>
                    </div>
                </div>
                
                <div id="imageArea" class="image-area" style="display: none;">
                    <img id="generatedImage" class="generated-image" alt="AI generated image">
                    <div class="image-actions">
                        <button id="downloadBtn" class="action-btn">
                            Download
                        </button>
                        <button id="regenerateBtn" class="action-btn secondary">
                            Regenerate
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="gallery-section">
            <h2 class="gallery-title">Recent Creations</h2>
            <div id="gallery" class="gallery">
                <!-- Generated images will appear here -->
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
